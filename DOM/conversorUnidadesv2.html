<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="unitType">Tipo de Unidad:</label>
            <select id="unitType">
                <option value="length">Longitud</option>
                <option value="weight">Peso</option>
                <option value="temperature">Temperatura</option>
            </select>
        </div>
        <div class="input-group">
            <label for="inputValue">Valor:</label>
            <input type="number" id="inputValue">
        </div>
        <div class="input-group">
            <label for="outputValue">Resultado:</label>
            <span id="outputValue"></span>
        </div>
        <button id="convertButton">Convertir</button>
    </div>
    <script>
        // Function to handle conversion
        function convert() {
            var unitType = document.getElementById("unitType").value;
            var inputValue = parseFloat(document.getElementById("inputValue").value);
            var outputValue = document.getElementById("outputValue");
            if (unitType === "length") {
                // Convertir longitud
                var metersToFeet = inputValue * 3.28084;
                outputValue.innerText = metersToFeet.toFixed(2) + " pies";
            } else if (unitType === "weight") {
                // Convertir peso
                var kgToPounds = inputValue * 2.20462;
                outputValue.innerText = kgToPounds.toFixed(2) + " libras";
            } else if (unitType === "temperature") {
                // Convertir temperatura de Celsius a Fahrenheit
                var celsiusToFahrenheit = (inputValue * 9 / 5) + 32;
                outputValue.innerText = celsiusToFahrenheit.toFixed(2) + " grados Fahrenheit";
            }
        }

        // Add click event listener to the button
        document.getElementById("convertButton").addEventListener("click", convert);
    </script>
</body>

</html>
