<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeón App</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .accordion {
            width: 300px;
        }

        .panel {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .panel-heading {
            background-color: #ddd;
            padding: 10px;
            cursor: pointer;
        }

        .panel-content {
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="accordion">
        <div class="panel">
            <div class="panel-heading">Panel 1</div>
            <div class="panel-content">
                Contenido del panel 1
            </div>
        </div>
        <div class="panel">
            <div class="panel-heading">Panel 2</div>
            <div class="panel-content">
                Contenido del panel 2
            </div>
        </div>
        <div class="panel">
            <div class="panel-heading">Panel 3</div>
            <div class="panel-content">
                Contenido del panel 3
            </div>
        </div>
    </div>
    <script>
        // Accesar a todos los paneles
        let panelHeadings = document.querySelectorAll('.panel-heading');

        // Recorrer cada panel y agregar escuchador de evento click
        panelHeadings.forEach(panelHeading => {
            panelHeading.addEventListener('click', function() {
                let panel = this.parentNode;
                let panelContent = panel.querySelector('.panel-content');
                if (panelContent.style.display === 'block') {
                    panelContent.style.display = 'none';
                } else {
                    panelContent.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
